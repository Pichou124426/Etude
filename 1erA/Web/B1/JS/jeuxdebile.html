<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeuxPourLesCons</title>
    <style>
        #moveButton {
            position: absolute;
            color: #000;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <button id="moveButton" onclick="window.location.href='https://www.google.com'">Go to Google</button>

    <script>
        var button = document.getElementById('moveButton');

        button.addEventListener('mouseover', function() {
            var x = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            var y = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        });
    </script>
</body>
</html>
