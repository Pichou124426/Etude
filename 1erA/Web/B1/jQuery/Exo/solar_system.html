<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille 2x2</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .planet {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Grille 2x2 des Planètes</h1>
    <div class="container">
        <div class="planet">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Solar_prominence_from_STEREO_spacecraft.jpg" alt="Mercury">
            <p>Mercure</p>
        </div>
        <div class="planet">
            <img src="https://imgs.search.brave.com/m29_eiVkypx5DbmL.jpg" alt="Earth">
            <p>Terre</p>
        </div>
        <div class="planet">
            <img src="https://imgs.search.brave.com/w4vGY-CXA4tEZ.jpg" alt="Mars">
            <p>Mars</p>
        </div>
        <div class="planet">
            <img src="https://imgs.search.brave.com/2MTiofHd.jpg" alt="Venus">
            <p>Vénus</p>
        </div>
    </div>
</body>
</html>
